<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <link rel="stylesheet" href="./style.css">
</head>

<div class = "container_whole">
<body>
  <h1 class = "Main Page">Henry & Sam's To-Do List Application</h1>
  <div class = "container_main">
  <form>
  <div class = "container_1">
    <h2 class = "To_Do_Title">To Do</h2>
    <ol class = "List_TD">
      <li class = "TD" id = "T1">Create Repo on Github <input type="checkbox" name="Task_1"></li>
      <li class = "TD" id = "T2">Clone Repo Locally <input type="checkbox" name="Task_2"></l1>
      <li class = "TD" id = "T3">Create HTML Outline <input type="checkbox" name="Task_3"></li>
      <li class = "TD" id = "T4">Add JavaScript Dynamics <input type="checkbox" name="Task_4"></li>
      <li class = "TD" id = "T5">Make Pretty With CSS <input type="checkbox" name="Task_5"></l1>
      <li class = "TD" id = "T6">Save and Commit Changes <input type="checkbox" name="Task_6"></li>
    </ol>
    <br>
    <input class = "Submit_Task" type="text" value="" placeholder="Insert New Task"/>
  </div>
  </form>

  <form>
  <div class = "container_2">
    <h2 class = "Complete_Title">Complete</h2>
    <ol class = "Completed">
    </ol>

    <button class = "C_Button" id = "Restore" type= "button">Restore</button>
    <button class = "C_Button" id = "Delete" type= "button">Delete</button>
  </div>
  </form>
  </div>

  <script src="./index.js"></script>
</body>

</div>
</html>
